<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo list</title>
</head>

<body>
    <div class="container"><!-- this is outer div of todo box-->
        <div class="todo-box"><!--this is inner div of todo box-->
            <div class="inputbox">
                <i class="icon uil uil-file-alt"></i><!-- file icon-->
                <input type="text" placeholder="Type your todo list">
                <i id="addbutton" class="icon uil uil-plus"></i><!-- plus icon-->
            </div>

            <div class="clickbutton">
                <i class="fa-solid fa-check" id="one"></i>
                <i class="fa-solid fa-check" id="two"></i>
                <span class="btn clearall">Complete all tasks</span>
                <span class="btn clearcompletetask">Clear completed</span>
            </div>
            <br>
            <hr>
            <br>
            <ul class="itemlist"></ul> <!-- Empty unorder TodoList for add item -->
            <br>
            <hr>
            <br>
            <div class="clickbutton" id="clk">
                <span>
                <span class="pendingTasks"></span><!--store Task count-->
                tasks left</span>

                <div>
                    <span class="pendingTasks">All</span>
                    <span class="btn uncomplete">Uncomplete</span>
                    <span class="btn complete">Completed</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
